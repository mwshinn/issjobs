<!DOCTYPE html>
<html>
    <head>
        <title>Job server for ISS jobs</title>
        <link rel="stylesheet" type="text/css" href="/beauter.min.css" />
    </head>
    <body>
        <ul class="topnav">
            <li><a class="brand">ISS job server</a></li>
            <li><a id="homelink" href="/">Submit new job</a></li>
            <li><a id="joblink" href="/view">View jobs</a></li>
        </ul>
        <div style="padding: 25px">
            <h2>{{job_name}}</h2>
            <pre style="background-color: #D5D5D5; padding: 15px; white-space: pre-wrap; overflow: auto; max-height: 50vh;">
            {{log_file}}
            </pre>
            {% if status == "success" %}
                <div class="alert _success _shadow">Job completed successfully</div><br />
            {% elif status == "error" %}
                <div class="alert _shadow">Job completed with errors</div><br />
            {% else %}
                <button onclick="window.location.reload();">Refresh</button>
            {% endif %}
        </div>
    </body>
</html>
